<!DOCTYPE html>
<html>

<head>
    <title>Conversor de Medidas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body class="bg-success p-2 text-white container text-center">
    <main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"></script>

        <div class="container text-center">
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <h1>Conversor de Medidas</h1><br>
                <label>Escolha a unidade de medida:</label>
                <select class="form-select" aria-label="Default select example" id="medida" onchange="converter()">
                    <option value="metro">Metro</option>
                    <option value="centimetro">Centímetro</option>
                    <option value="milimetro">Milímetro</option>
                    <option value="quilometro">Quilômetro</option>
                </select><br><br>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Insira o valor:</span>
                    <input id="valor" type="number" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" oninput="converter()">
                </div>
                <br>
                <div class="p-3 text-success-emphasis -emphasis bg-success-subtle border border-primary-emphasis-subtle rounded-3">
                    <b>Resultado:</b>
                    <span class="text-align" id="resultado"></span>
                </div>
            </div>
        </div>

        <script>
            function converter() {
                var medida = document.getElementById("medida").value;
                var valor = document.getElementById("valor").value;
                var resultado = document.getElementById("resultado");
                switch (medida) {
                    case "metro":
                        resultado.innerHTML = "<br>" + "Centímetros: " + (valor * 100) + "<br>" +
                            "Milímetros: " + (valor * 1000) + "<br>" +
                            "Quilômetros: " + (valor / 1000) + "<br>";
                        break;
                    case "centimetro":
                        resultado.innerHTML = "<br>" + "Metros: " + (valor / 100) + "<br>" +
                            "Milímetros: " + (valor * 10) + "<br>" +
                            "Quilômetros: " + (valor / 100000) + "<br>";
                        break;
                    case "milimetro":
                        resultado.innerHTML = "<br>" + "Metros: " + (valor / 1000) + "<br>" +
                            "Centímetros: " + (valor / 10) + "<br>" +
                            "Quilômetros: " + (valor / 1000000) + "<br>";
                        break;
                    case "quilometro":
                        resultado.innerHTML = "<br>" + "Metros: " + (valor * 1000) + "<br>" +
                            "Centímetros: " + (valor * 100000) + "<br>" +
                            "Milímetros: " + (valor * 1000000) + "<br>";
                }
            }
        </script>
</body>

</html>
